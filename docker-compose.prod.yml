version: '2.1'

services:
  validator:
    image: hyperledger/sawtooth-validator:1.0
    env_file: docker.env
    expose:
      - 4004
    ports:
      - '${REMME_CURRENT_ENDPOINT_PORT}:${REMME_CURRENT_ENDPOINT_PORT}'
    volumes:
      - ./remme/genesis/batch:/genesis/batch
      - ./keys:/root/.sawtooth/keys
    entrypoint: scripts/validator.sh

  remme-transaction-processor:
    image: remme/remme-core:latest
    env_file: docker.env
    entrypoint: scripts/transaction-processor.sh

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    entrypoint: scripts/settings-tp.sh

