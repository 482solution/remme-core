version: '2.1'

services:
  validator:
    image: hyperledger/sawtooth-validator:1.0.1
    depends_on:
      - remme-genesis
      - settings-tp
    expose:
      - 4004
    volumes:
      - user_keys:/root/.sawtooth/keys
      - genesis_data:/genesis/batch
    entrypoint: |
      bash -c "
        sawadm keygen && \
        sawtooth keygen key
        if [ -d "/var/lib/sawtooth" ]; then
          rm /var/lib/sawtooth/*
        fi
        sawset genesis -k /root/.sawtooth/keys/key.priv && \
        sawadm genesis config-genesis.batch /genesis/batch/token-proposal.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0.1
    entrypoint: settings-tp -vv -C tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0.1
    expose:
      - 8008
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind rest-api:8008

  remme-genesis:
    build: .
    image: remme/remme-core:latest
    volumes:
      - user_keys:/root/.sawtooth/keys
      - genesis_data:/genesis/batch
    environment:
      REM_TOKEN_SUPPLY: ${TOTAL_SUPPLY}
    entrypoint: |
      bash -c "
        if [ ! -f /root/.sawtooth/keys/key.priv ]; then
          sawtooth keygen key
        fi;
        if [ ! -e /genesis/batch ]; then
          mkdir /genesis/batch
        fi;
        if [ -z "$$REM_TOKEN_SUPPLY" ]; then
          export REM_TOKEN_SUPPLY=1000000000
        fi;
        python3 -m remme.genesis $${REM_TOKEN_SUPPLY}
      "

  remme-tp:
    build: .
    image: remme/remme-core:latest

  remme-rest-api:
    build: .
    image: remme/remme-core:latest
    depends_on:
      - rest-api
    volumes:
      - user_keys:/root/.sawtooth/keys
    ports:
      - '8080:8080'

volumes:
  genesis_data:
  user_keys:
